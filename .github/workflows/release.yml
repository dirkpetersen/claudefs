name: Release Build & Artifacts

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # Build release artifacts for multiple platforms
  build-linux-x64:
    name: Build Linux x86_64 Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binaries
        run: cargo build --workspace --release --target x86_64-unknown-linux-gnu

      - name: Create artifacts directory
        run: |
          mkdir -p release-artifacts
          cp target/x86_64-unknown-linux-gnu/release/cfs release-artifacts/ || true
          cp target/x86_64-unknown-linux-gnu/release/cfs-mgmt release-artifacts/ || true

      - name: Verify artifacts
        run: ls -lh release-artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: claudefs-linux-x64
          path: release-artifacts/
          retention-days: 30

  build-linux-arm64:
    name: Build Linux ARM64 Release
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-gnu

      - name: Install ARM64 cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-arm64-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-arm64-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binaries for ARM64
        run: |
          cargo build --workspace --release --target aarch64-unknown-linux-gnu
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Create artifacts directory
        run: |
          mkdir -p release-artifacts
          cp target/aarch64-unknown-linux-gnu/release/cfs release-artifacts/ || true
          cp target/aarch64-unknown-linux-gnu/release/cfs-mgmt release-artifacts/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: claudefs-linux-arm64
          path: release-artifacts/
          retention-days: 30

  # Create GitHub release with all artifacts
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux-x64, build-linux-arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Prepare release notes
        run: |
          echo "# ClaudeFS Release ${{ github.ref_name }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Release Artifacts" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "- **Linux x86_64**: claudefs-linux-x64" >> RELEASE_NOTES.md
          echo "- **Linux ARM64**: claudefs-linux-arm64" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Build Information" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "- **Git Commit**: ${{ github.sha }}" >> RELEASE_NOTES.md
          echo "- **Build Date**: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: all-artifacts/**/*
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build and push container images (if needed)
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build storage node image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./tools/Dockerfile.storage
          tags: |
            claudefs-storage:${{ steps.version.outputs.version }}
            claudefs-storage:latest
          outputs: type=docker
          push: false

      - name: Build client image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./tools/Dockerfile.client
          tags: |
            claudefs-client:${{ steps.version.outputs.version }}
            claudefs-client:latest
          outputs: type=docker
          push: false
